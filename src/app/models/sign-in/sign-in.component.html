<!-- Sign In Popup -->
<nz-modal
  [(nzVisible)]="commonS.isSignInModalVisible"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()"
  nzWidth="1300px"
  nzClassName="login-sign-up"
>
  <ng-template #modalContent>
    <div class="sign-in-forget-modal">
      <div class="back-btn">
        <a (click)="handleCancel()"
          ><img src="../../../assets/img/left-right.svg" />Back</a
        >
      </div>
      <div class="sign-in-wrap">
        <div class="left-sec">
          <h3>Already have an account?</h3>
          <h4>Sign In</h4>
        </div>
        <div class="right-sec">
          <form class="login-form">
            <div class="form-group">
              <label>Email Address</label>
              <input
                type="text"
                nz-input
                name=""  id="" 
              />
            </div>
            <div class="form-group">
              <label>Password</label>
              <div class="password-outer">
              <input
                type="password"
                nz-input
                name=""  id="" 
              />
              <a class="show-password">
                <img src="../../../assets/img/show-password.svg"/>
              </a>
            </div>
            </div>
            <div class="forget-btn">
              <a class="login-form-forgot">Forgot password</a>
            </div>
            <button nz-button class="login-form-button" [nzType]="'primary'">
              Continue <img src="../../../assets/img/right-arrow.svg" />
            </button>
            <p class="create-account">
              Don't have An Account ? <a>Create An Account</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #modalFooter> </ng-template>
</nz-modal>
